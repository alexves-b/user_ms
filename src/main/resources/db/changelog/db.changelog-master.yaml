databaseChangeLog:
- changeSet:
      id:  1
      author: alex
      labels: example-label
      context: example-context
      comment: example-comment
      changes:
       - createTable:
            tableName:  users
            columns:
              - column:
                  name:  id
                  type:  int
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name:  is_deleted
                  type:  boolean
                  constraints:
                    nullable:  true
              - column:
                  name:  first_name
                  type:  varchar(50)
              - column:
                  name:  last_name
                  type:  varchar(50)
              - column:
                  name:  email
                  type:  varchar(40)
                  constraints:
                    unique: true
                    uniqueConstraintName: email_unique_key
              - column:
                  name: password
                  type: varchar(50)
              - column:
                  name: roles
                  type: varchar(30)


